<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Account Head | HAMS</title>
    <style>
        #dd{
            border: solid #34ce57;
        }
    </style>
</head>
<body>
<div class="adminx-main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-grid" id="dd">
                <div class="card-header" style="background-color: #34ce57">
                    <div class="card-header-title">Add Account Head</div>
                </div>
                <div class="card-body">
                    <span th:class="succes" th:text="${successMsg}"></span>
                    <span th:class="err" th:text="${rejectMsg}"></span>
                    <form th:object="${accountheadinfo}" th:action="@{/achead/add}" th:method="POST">
                        <div class="form-group row">
                            <label for="accountname" class="col-sm-3 col-form-label form-label">Account Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{accountname}"  id="accountname" placeholder="Account Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label form-label">Description</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{description}"  id="description" placeholder="Description">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
