<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Passport List | HAMS</title>
</head>
<body>
<div class="adminx-main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-md">
            <div class="card mb-grid">
                <div class="table-responsive-lg">
                    <table class="table table-actions table-striped table-hover mb-0" style="width: 100%" data-table>
                        <thead>
                        <tr>
                            <th scope="col">
                                <label class="custom-control custom-checkbox m-0 p-0">
                                    <input type="checkbox" class="custom-control-input table-select-all">
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </th>
                            <th scope="col">Id</th>
                            <th scope="col">Pilgrim</th>
                            <th scope="col">Ticket No</th>
                            <th scope="col">Ticket Agency</th>
                            <th scope="col">Flight No</th>
                            <th scope="col">Flight Date</th>
                            <th scope="col">Return Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pass : ${list}">
                            <th scope="row">
                                <label class="custom-control custom-checkbox m-0 p-0">
                                    <input type="checkbox" class="custom-control-input table-select-row">
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </th>
                            <td th:text="${pass.id}"></td>
                            <td th:text="${pass.pilgrim}"></td>
                            <td th:text="${pass.ticketNo}"></td>
                            <td th:text="${pass.tikAgnName}"></td>
                            <td th:text="${pass.flightNo}"></td>
                            <td th:text="${pass.flightDate}"></td>
                            <td th:text="${pass.returnDate}"></td>
                            <td>

                                <a th:href="@{'/ticketflightinfo/edit/'+${pass.id}}" class="btn btn-sm btn-primary">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{'/ticketflightinfo/del/'+${pass.id}}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
