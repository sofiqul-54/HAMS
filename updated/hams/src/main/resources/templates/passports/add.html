<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Passport Info Add</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="basic-form-area mg-tb-15">

        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="sparkline12-list">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add Passport Info : </h1>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="all-form-element-inner">
                                        <span th:class="succes" th:text="${successMsg}"></span>
                                        <span th:class="err" th:text="${rejectMsg}"></span>
                                        <form th:object="${passportinfo}" th:action="@{/passportinfo/add}" th:method="POST">
                                            <div class="form-group row">
                                                <label for="pilgrim" class="col-sm-3 col-form-label form-label" >Pilgrim</label>
                                                <div class="col-sm-9">
                                                    <select th:field="*{pilgrim}"  id="pilgrim" class="form-control js-choice-remove">
                                                        <option th:each="p : ${pilgrimlist}"
                                                                th:value="${p.id}">
                                                            <span th:text="${p.name}"></span>
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="passportNo" class="col-sm-3 col-form-label form-label">Passport No</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" th:field="*{passportNo}" id="passportNo"
                                                           placeholder="Passport No">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="issueDate" class="col-sm-3 col-form-label form-label">Passport Issue
                                                    Date</label>
                                                <div class="col-sm-9">
                                                    <input type="date" class="form-control" th:field="*{issueDate}" id="issueDate"
                                                           placeholder="Passport Issue Date">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="expDate" class="col-sm-3 col-form-label form-label">Passport Exp. Date</label>
                                                <div class="col-sm-9">
                                                    <input type="date" class="form-control" th:field="*{expDate}" id="expDate"
                                                           placeholder="Passport Exp. Date">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="dip" class="col-sm-3 col-form-label form-label">DIP</label>
                                                <div class="col-sm-9">
                                                    <!--<input type="date" class="form-control" th:field="*{expDate}"  id="expDate" placeholder="Passport Exp. Date">-->
                                                    <select th:field="*{dip}" id="dip">
                                                        <option value="Dhaka">Dhaka</option>
                                                    </select>
                                                </div>
                                            </div>



                                            <div class="form-group row">
                                                <div class="col-sm-9">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
