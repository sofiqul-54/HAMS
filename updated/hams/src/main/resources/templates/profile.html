<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>profile Add</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="container">
        <div class="row m-y-2">
            <!-- edit form column -->
            <div class="col-lg-12 text-lg-center">
                <h2>View Profile</h2>
            </div>


            <div class="col-lg-8 push-lg-4 personal-info">
                <form role="form" th:object="${user}" th:action="@{/profile}" th:method="GET">

                <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"><h1>First name</h1></label>
                        <div class="col-lg-9">
                            <h1>
                                <span th:text="${user.firstName}"></span>
                            </h1>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Role name</label>
                        <div class="col-lg-9">
                           <span th:each="r:${user.roles}">
                               <span th:text="${r.roleName}"></span>
                           </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">User Name</label>
                        <div class="col-lg-9">
                            <span th:text="${user.userName}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email Name</label>
                        <div class="col-lg-9">
                            <span th:text="${user.email}"></span>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-4 pull-lg-8 text-xs-center">
                <img th:alt="${user.fileName}" th:src="@{${user.filePath}}" class="m-x-auto img-fluid img-circle" alt="avatar" />
               <br>
                <label class="custom-file">Photo :</label>
                <span class="custom-file-control" th:text="${user.firstName}"></span>
            </div>
        </div>
    </div>



</div>
</body>
</html>
