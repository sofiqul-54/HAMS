<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Groupleader List|HAMS</title>

</head>
<body>
<div layout:fragment="custom-content">

        <div class="data-table-area mg-tb-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline13-list">
                            <div class="sparkline13-hd">
                                <div class="main-sparkline13-hd">
                                    <h1>Groupleader  <span class="table-project-n">List</span></h1>
                                </div>
                            </div>
                            <div class="sparkline13-graph">
                                <div class="datatable-dashv1-list custom-datatable-overright">
                                    <div id="toolbar">
                                        <select class="form-control">
                                            <option value="">Export Basic</option>
                                            <option value="all">Export All</option>
                                            <option value="selected">Export Selected</option>
                                        </select>
                                    </div>
                                    <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true"
                                           data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                        <thead>
                                        <tr class="align-center">
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Gender</th>
                                            <th scope="col">NID</th>
                                            <th scope="col">Birth Date</th>
                                            <th scope="col">Mobile</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Address</th>
                                            <th scope="col">Home District</th>
                                            <th scope="col">Passport No</th>
                                            <th scope="col">Passport Issue Date</th>
                                            <th scope="col">Passport Exp. Date</th>
                                            <th scope="col">Reg. Date</th>
                                            <th data-field="delete">Delete</th>
                                            <th data-field="action">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="pilgrim:${list}">
                                            <td></td>
                                            <td th:text="${pilgrim.id}"></td>
                                            <td th:text="${pilgrim.leaderName}"></td>
                                            <td th:text="${pilgrim.gender}"></td>
                                            <td th:text="${pilgrim.nid}"></td>
                                            <td th:text="${pilgrim.birthDate}"></td>
                                            <td th:text="${pilgrim.mobile}"></td>
                                            <td th:text="${pilgrim.email}"></td>
                                            <td th:text="${pilgrim.address}"></td>
                                            <td th:text="${pilgrim.district}"></td>
                                            <td th:text="${pilgrim.passportNo}"></td>
                                            <td th:text="${pilgrim.issuDate}"></td>
                                            <td th:text="${pilgrim.expDate}"></td>
                                            <td th:text="${pilgrim.regiDate}"></td>
                                            <td>
                                                <a th:href="@{'/groupleader/edit/'+${pilgrim.id}}" class="btn btn-info">Edit</a>
                                            </td>
                                            <td>
                                                <a th:href="@{'/groupleader/del/'+${pilgrim.id}}" class="btn btn-danger">Del</a>
                                            </td>
                                            <td class="datatable-ct"><i class="fa fa-check"></i>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</div>

</body>
</html>
