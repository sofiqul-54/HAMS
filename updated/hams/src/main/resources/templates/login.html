                <!--<div class="text-center">

                    </a>

                <h3 style="color: #0a6aa1">Sign In</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form th:action="@{/login}" method="post" id="loginForm">
                        <h3 style="color: green">Hajj Agency Management System</h3><hr/>

                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username"
                                   required="" value="" name="username" id="username" class="form-control">
                            <span class="help-block small">Your unique username to app</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" placeholder="******" required=""
                                   value="" name="password" id="password" class="form-control">
                            <span class="help-block small">Yur strong password</span>
                        </div>


                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                    </form>
                    <hr/>
                    <div class="card-footer text-center">
                        <p style="font-size: large">Don't have an account! <a th:href="@{/sign-up}">
                            <span style="font-size: large" class="btn-primary">SignUp here</span>
                        </a></p>
                        <a href="#">
                            <span class="btn-pointed" style="font-size: large; color: #0a6aa1">forget password</span>
                        </a>
                    </div>
