<div class="color-line"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
            <span th:class="succes" th:text="${successMsg}"></span>
            <span th:class="err" th:text="${rejectMsg}"></span>
            <div class="text-center custom-login">
                <h3 style="color: #0a6aa1">Sign-Up</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form th:object="${user}" th:action="@{/sign-up}" th:method="POST" id="loginForm">

                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <input type="text" th:field="*{firstName}" placeholder="First Name"
                                   title="Please enter you username"
                                   required="" value="" name="username" id="firstName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                                   title="Please enter you username"
                                   required="" value="" name="username" id="lastName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input type="email" th:field="*{email}" placeholder="example@gmail.com"
                                   required="" value="" name="username" id="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="birthDate">Birthday</label>
                            <input type="date" th:text="${#dates.format(user.birthDate, 'yyyy-MM-dd')}"
                                   th:field="*{birthDate}" placeholder="example@gmail.com"
                                   title="Please enter you username"
                                   required="" value="" name="username" id="birthDate" class="form-control">
                        </div>

                        <div class="forgot-grid">
                            <label>Gender :</label>
                            <input type="radio" id="m" name="gender" value="m" th:field="*{gender}">
                            <label for="m"><span></span>Male</label>
                            <input type="radio" id="f" name="gender" value="f" th:field="*{gender}">
                            <label for="f"><span></span>Female</label>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-success btn-block">Sign-up</button>
                            <a class="btn btn-info btn-block" th:href="@{/Login}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
    </div>
